<!doctype html>
<html>
  <head>
    <title>chatbot</title>
  </head>
  <body>
    <div class="container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input placeholder="send a message to chatbot" size="30" />
            <button> Submit </button>
          </>
        );
      }

      function Message({ message, sender }) {
        return (
          <div>
            {sender === "robot" && <img src="/image/bot.png" width="50"></img>}
            {message}
            {sender === "user" && <img src="/image/user.png" width="50"></img>}
          </div>
        );
      }
      const nowDays = dayjs().format("dddd D MMMM YYYY");
      const container = document.querySelector(".container");
      function ChatMessage(){
      return (<>
            <Message message="Hello robot,my name is dewa" sender="user" />
            <Message message="Hello,How can i help you dewa" sender="robot" />
            <Message message="what date is today?" sender="user" />
            <Message message={`today date is ${nowDays}`} sender="robot" />
      </>)
      }

      function App(){
        return (
          <div>
            <ChatInput />
            <ChatMessage />
          </div>
        )
      }
      ReactDOM.createRoot(container).render(<App />);
    </script>
    <script src="react-basic.js"></script>
  </body>
</html>
